<!DOCTYPE html>
<html>
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title data-ng-bind="title">Clean City YO YO YO </title>
    <meta charset="utf-8" />

    <!-- Vendor Scripts -->
    <script src="Client/Scripts/jquery-2.1.1.js"></script>
    <script src="Client/Scripts/angular.js"></script>
    <script src="Client/Scripts/angular-animate.js"></script>
    <script src="Client/Scripts/angular-route.js"></script>
    <script src="Client/Scripts/angular-sanitize.js"></script>
    <script src="Client/Scripts/angular-resource.js"></script>
    <script src="Client/Scripts/bootstrap.js"></script>
    <script src="Client/Scripts/toastr.js"></script>


    <script src="Client/App/app.js" type="text/javascript"></script>

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="Client/Content/bootstrap.min.css" rel="stylesheet" />
</head>
