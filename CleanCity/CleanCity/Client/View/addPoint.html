
<form role="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div ng-controller="FileUploadController">
        <div class="control-group" class="row">
            <label class="control-label">{{'choose_file'|i18n}}</label>
            <div class="controls">
                <input type="file" onchange="angular.element(this).scope().setFiles(this,'telefoons')" />
            </div>
        </div>

        <div class="control-group" ng-repeat="file in files.slice(0)">
            <label class="control-label">{{'_file_for_uploada_'|i18n}}</label>
            <div class="controls">
                <label>
                    {{file.webkitRelativePath || file.name}}
                    (<span ng-switch="file.size > 1024*1024">
                        <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
                        <span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
                    </span>)
                    <span class="label" ng-class="getUploadingStatusClass(upload_status.code)">{{upload_status.message}}</span>
                </label>
            </div>
        </div>

        <div class="controls" ng-show="files.length">
            <button ng-show="!startImport" class="btn btn-success" ng-click="uploadFile()">{{'upload'|i18n}}</button>
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" ng-style="{'width': progress+'%'}">{{progress}}%</div>
            </div>
        </div>

        <div class="controls" ng-show="startImport">
            <button class="btn btn-success" ng-click="importData()">{{'add'|i18n}}</button>
            <button class="btn btn-danger" ng-click="cancelUpload()">{{'cancel'|i18n}}</button>
        </div>
    </div>
</form>
